package:
  name: ros-melodic-filters
  version: 1.8.1
source:
  git_url: https://github.com/ros-gbp/filters-release.git
  git_rev: release/melodic/filters/1.8.1-0
  folder: ros-melodic-filters/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
    - ros-melodic-pluginlib
    - ros-melodic-rosconsole
    - ros-melodic-roscpp
    - ros-melodic-roslib
    - ros-melodic-rostest
  run:
    - python
    - ros-melodic-pluginlib
    - ros-melodic-rosconsole
    - ros-melodic-roscpp
    - ros-melodic-roslib
