package:
  name: ros-melodic-rqt-top
  version: 0.4.8
source:
  git_url: https://github.com/ros-gbp/rqt_top-release.git
  git_rev: release/melodic/rqt_top/0.4.8-0
  folder: ros-melodic-rqt-top/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - psutil
    - python
    - ros-melodic-catkin
    - ros-melodic-python-qt-binding
    - ros-melodic-rospy
    - ros-melodic-rqt-gui
    - ros-melodic-rqt-gui-py
  run:
    - psutil
    - python
    - ros-melodic-python-qt-binding
    - ros-melodic-rospy
    - ros-melodic-rqt-gui
    - ros-melodic-rqt-gui-py
