package:
  name: ros-melodic-common-tutorials
  version: 0.1.11
source:
  git_url: https://github.com/ros-gbp/common_tutorials-release.git
  git_rev: release/melodic/common_tutorials/0.1.11-0
  folder: ros-melodic-common-tutorials/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-actionlib-tutorials
    - ros-melodic-catkin
    - ros-melodic-nodelet-tutorial-math
    - ros-melodic-pluginlib-tutorials
    - ros-melodic-turtle-actionlib
  run:
    - python
    - ros-melodic-actionlib-tutorials
    - ros-melodic-nodelet-tutorial-math
    - ros-melodic-pluginlib-tutorials
    - ros-melodic-turtle-actionlib
