package:
  name: ros-melodic-resource-retriever
  version: 1.12.6
source:
  git_url: https://github.com/ros-gbp/resource_retriever-release.git
  git_rev: release/melodic/resource_retriever/1.12.6-1
  folder: ros-melodic-resource-retriever/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - boost
    - libcurl
    - python
    - ros-melodic-catkin
    - ros-melodic-rosconsole
    - ros-melodic-roslib
  run:
    - boost
    - libcurl
    - python
    - ros-melodic-rosconsole
    - ros-melodic-roslib
    - rospkg
