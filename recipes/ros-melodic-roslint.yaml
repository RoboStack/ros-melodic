package:
  name: ros-melodic-roslint
  version: 0.11.2
source:
  git_url: https://github.com/ros-gbp/roslint-release.git
  git_rev: release/melodic/roslint/0.11.2-0
  folder: ros-melodic-roslint/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
  run:
    - python
