package:
  name: ros-melodic-ros-tutorials
  version: 0.9.3
source:
  git_url: https://github.com/ros-gbp/ros_tutorials-release.git
  git_rev: release/melodic/ros_tutorials/0.9.3-1
  folder: ros-melodic-ros-tutorials/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
    - ros-melodic-roscpp-tutorials
    - ros-melodic-rospy-tutorials
    - ros-melodic-turtlesim
  run:
    - python
    - ros-melodic-roscpp-tutorials
    - ros-melodic-rospy-tutorials
    - ros-melodic-turtlesim
