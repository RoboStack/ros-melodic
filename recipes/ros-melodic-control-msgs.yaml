package:
  name: ros-melodic-control-msgs
  version: 1.5.1
source:
  git_url: https://github.com/ros-gbp/control_msgs-release.git
  git_rev: release/melodic/control_msgs/1.5.1-1
  folder: ros-melodic-control-msgs/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-actionlib-msgs
    - ros-melodic-catkin
    - ros-melodic-geometry-msgs
    - ros-melodic-message-generation
    - ros-melodic-message-runtime
    - ros-melodic-std-msgs
    - ros-melodic-trajectory-msgs
  run:
    - python
    - ros-melodic-actionlib-msgs
    - ros-melodic-geometry-msgs
    - ros-melodic-message-runtime
    - ros-melodic-std-msgs
    - ros-melodic-trajectory-msgs
