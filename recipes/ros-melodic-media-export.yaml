package:
  name: ros-melodic-media-export
  version: 0.3.0
source:
  git_url: https://github.com/ros-gbp/media_export-release.git
  git_rev: release/melodic/media_export/0.3.0-1
  folder: ros-melodic-media-export/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
  run:
    - python
