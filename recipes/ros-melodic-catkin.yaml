package:
  name: ros-melodic-catkin
  version: 0.7.29
source:
  git_url: https://github.com/ros-gbp/catkin-release.git
  git_rev: release/melodic/catkin/0.7.29-1
  folder: ros-melodic-catkin/src/work
  patches:
    - patch/ros-melodic-catkin.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - catkin_pkg
    - cmake
    - empy
    - gmock
    - gtest
    - mock
    - nose
    - python
    - setuptools
  run:
    - catkin_pkg
    - cmake
    - empy
    - gmock
    - gtest
    - nose
    - python
