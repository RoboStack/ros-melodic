package:
  name: ros-melodic-rqt-robot-monitor
  version: 0.5.13
source:
  git_url: https://github.com/ros-gbp/rqt_robot_monitor-release.git
  git_rev: release/melodic/rqt_robot_monitor/0.5.13-1
  folder: ros-melodic-rqt-robot-monitor/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
    - setuptools
  run:
    - python
    - ros-melodic-diagnostic-msgs
    - ros-melodic-python-qt-binding
    - ros-melodic-qt-gui
    - ros-melodic-qt-gui-py-common
    - ros-melodic-rospy
    - ros-melodic-rqt-bag
    - ros-melodic-rqt-gui
    - ros-melodic-rqt-gui-py
    - ros-melodic-rqt-py-common
    - rospkg
