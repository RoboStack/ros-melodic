package:
  name: ros-melodic-nodelet
  version: 1.9.16
source:
  git_url: https://github.com/ros-gbp/nodelet_core-release.git
  git_rev: release/melodic/nodelet/1.9.16-0
  folder: ros-melodic-nodelet/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - boost
    - libuuid
    - python
    - ros-melodic-bondcpp
    - ros-melodic-catkin
    - ros-melodic-cmake-modules
    - ros-melodic-message-generation
    - ros-melodic-pluginlib
    - ros-melodic-rosconsole
    - ros-melodic-roscpp
    - ros-melodic-std-msgs
  run:
    - boost
    - libuuid
    - python
    - ros-melodic-bondcpp
    - ros-melodic-message-runtime
    - ros-melodic-pluginlib
    - ros-melodic-rosconsole
    - ros-melodic-roscpp
    - ros-melodic-rospy
    - ros-melodic-std-msgs
