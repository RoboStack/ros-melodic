package:
  name: ros-melodic-std-srvs
  version: 1.11.2
source:
  git_url: https://github.com/ros-gbp/ros_comm_msgs-release.git
  git_rev: release/melodic/std_srvs/1.11.2-0
  folder: ros-melodic-std-srvs/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
    - ros-melodic-message-generation
    - ros-melodic-message-runtime
  run:
    - python
    - ros-melodic-message-runtime
