package:
  name: ros-melodic-message-generation
  version: 0.4.1
source:
  git_url: https://github.com/ros-gbp/message_generation-release.git
  git_rev: release/melodic/message_generation/0.4.1-1
  folder: ros-melodic-message-generation/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
    - ros-melodic-gencpp
    - ros-melodic-geneus
    - ros-melodic-genlisp
    - ros-melodic-genmsg
    - ros-melodic-gennodejs
    - ros-melodic-genpy
  run:
    - python
    - ros-melodic-gencpp
    - ros-melodic-geneus
    - ros-melodic-genlisp
    - ros-melodic-genmsg
    - ros-melodic-gennodejs
    - ros-melodic-genpy
