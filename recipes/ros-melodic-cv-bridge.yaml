package:
  name: ros-melodic-cv-bridge
  version: 1.13.0
source:
  git_url: https://github.com/ros-gbp/vision_opencv-release.git
  git_rev: release/melodic/cv_bridge/1.13.0-0
  folder: ros-melodic-cv-bridge/src/work
  patches:
    - patch/ros-melodic-cv-bridge.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - boost
    - libopencv 4.2
    - numpy
    - py-opencv 4.2
    - python
    - ros-melodic-catkin
    - ros-melodic-rosconsole
    - ros-melodic-rostest
    - ros-melodic-sensor-msgs
  run:
    - boost
    - libopencv
    - py-opencv
    - python
    - ros-melodic-rosconsole
    - ros-melodic-sensor-msgs
