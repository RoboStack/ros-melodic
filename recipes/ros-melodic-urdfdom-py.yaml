package:
  name: ros-melodic-urdfdom-py
  version: 0.4.4
source:
  git_url: https://github.com/ros-gbp/urdfdom_py-release.git
  git_rev: release/melodic/urdfdom_py/0.4.4-1
  folder: ros-melodic-urdfdom-py/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - mock
    - python
    - ros-melodic-catkin
    - setuptools
  run:
    - python
    - pyyaml
    - ros-melodic-rospy
