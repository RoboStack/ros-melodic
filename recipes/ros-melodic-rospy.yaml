package:
  name: ros-melodic-rospy
  version: 1.14.10
source:
  git_url: https://github.com/ros-gbp/ros_comm-release.git
  git_rev: release/melodic/rospy/1.14.10-1
  folder: ros-melodic-rospy/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
  run:
    - numpy
    - python
    - pyyaml
    - ros-melodic-genpy
    - ros-melodic-roscpp
    - ros-melodic-rosgraph
    - ros-melodic-rosgraph-msgs
    - ros-melodic-roslib
    - ros-melodic-std-msgs
    - rospkg
