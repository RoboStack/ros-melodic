package:
  name: ros-melodic-desktop
  version: 1.4.1
source:
  git_url: https://github.com/ros-gbp/metapackages-release.git
  git_rev: release/melodic/desktop/1.4.1-0
  folder: ros-melodic-desktop/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
  run:
    - python
    - ros-melodic-angles
    - ros-melodic-common-tutorials
    - ros-melodic-geometry-tutorials
    - ros-melodic-robot
    - ros-melodic-ros-tutorials
    - ros-melodic-roslint
    - ros-melodic-urdf-tutorial
    - ros-melodic-visualization-tutorials
    - ros-melodic-viz
