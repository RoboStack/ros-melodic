package:
  name: ros-melodic-tf
  version: 1.12.1
source:
  git_url: https://github.com/ros-gbp/geometry-release.git
  git_rev: release/melodic/tf/1.12.1-1
  folder: ros-melodic-tf/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-angles
    - ros-melodic-catkin
    - ros-melodic-geometry-msgs
    - ros-melodic-message-filters
    - ros-melodic-message-generation
    - ros-melodic-message-runtime
    - ros-melodic-rosconsole
    - ros-melodic-roscpp
    - ros-melodic-rostest
    - ros-melodic-rostime
    - ros-melodic-rosunit
    - ros-melodic-roswtf
    - ros-melodic-sensor-msgs
    - ros-melodic-std-msgs
    - ros-melodic-tf2-ros
  run:
    - python
    - ros-melodic-geometry-msgs
    - ros-melodic-message-filters
    - ros-melodic-message-runtime
    - ros-melodic-rosconsole
    - ros-melodic-roscpp
    - ros-melodic-roswtf
    - ros-melodic-sensor-msgs
    - ros-melodic-std-msgs
    - ros-melodic-tf2-ros
