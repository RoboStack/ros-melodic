package:
  name: ros-melodic-rqt-bag
  version: 0.5.0
source:
  git_url: https://github.com/ros-gbp/rqt_bag-release.git
  git_rev: release/melodic/rqt_bag/0.5.0-1
  folder: ros-melodic-rqt-bag/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
  run:
    - python
    - ros-melodic-python-qt-binding
    - ros-melodic-rosbag
    - ros-melodic-rosgraph-msgs
    - ros-melodic-roslib
    - ros-melodic-rosnode
    - ros-melodic-rospy
    - ros-melodic-rqt-gui
    - ros-melodic-rqt-gui-py
    - rospkg
