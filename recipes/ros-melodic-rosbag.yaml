package:
  name: ros-melodic-rosbag
  version: 1.14.10
source:
  git_url: https://github.com/ros-gbp/ros_comm-release.git
  git_rev: release/melodic/rosbag/1.14.10-1
  folder: ros-melodic-rosbag/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - boost
    - pillow
    - python
    - ros-melodic-catkin
    - ros-melodic-cpp-common
    - ros-melodic-rosbag-storage
    - ros-melodic-rosconsole
    - ros-melodic-roscpp
    - ros-melodic-roscpp-serialization
    - ros-melodic-std-srvs
    - ros-melodic-topic-tools
    - ros-melodic-xmlrpcpp
  run:
    - boost
    - pycryptodome
    - pycryptodomex
    - python
    - python-gnupg
    - ros-melodic-genmsg
    - ros-melodic-genpy
    - ros-melodic-rosbag-storage
    - ros-melodic-rosconsole
    - ros-melodic-roscpp
    - ros-melodic-roslib
    - ros-melodic-rospy
    - ros-melodic-std-srvs
    - ros-melodic-topic-tools
    - ros-melodic-xmlrpcpp
    - rospkg
