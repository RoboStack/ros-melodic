package:
  name: ros-melodic-turtle-actionlib
  version: 0.1.11
source:
  git_url: https://github.com/ros-gbp/common_tutorials-release.git
  git_rev: release/melodic/turtle_actionlib/0.1.11-0
  folder: ros-melodic-turtle-actionlib/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-actionlib
    - ros-melodic-actionlib-msgs
    - ros-melodic-angles
    - ros-melodic-catkin
    - ros-melodic-geometry-msgs
    - ros-melodic-message-generation
    - ros-melodic-message-runtime
    - ros-melodic-rosconsole
    - ros-melodic-roscpp
    - ros-melodic-std-msgs
    - ros-melodic-turtlesim
  run:
    - python
    - ros-melodic-actionlib
    - ros-melodic-actionlib-msgs
    - ros-melodic-angles
    - ros-melodic-geometry-msgs
    - ros-melodic-message-runtime
    - ros-melodic-rosconsole
    - ros-melodic-roscpp
    - ros-melodic-std-msgs
    - ros-melodic-turtlesim
