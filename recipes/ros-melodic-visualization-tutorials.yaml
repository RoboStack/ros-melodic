package:
  name: ros-melodic-visualization-tutorials
  version: 0.10.5
source:
  git_url: https://github.com/ros-gbp/visualization_tutorials-release.git
  git_rev: release/melodic/visualization_tutorials/0.10.5-1
  folder: ros-melodic-visualization-tutorials/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
    - ros-melodic-interactive-marker-tutorials
    - ros-melodic-librviz-tutorial
    - ros-melodic-rviz-plugin-tutorials
    - ros-melodic-rviz-python-tutorial
    - ros-melodic-visualization-marker-tutorials
  run:
    - python
    - ros-melodic-interactive-marker-tutorials
    - ros-melodic-librviz-tutorial
    - ros-melodic-rviz-plugin-tutorials
    - ros-melodic-rviz-python-tutorial
    - ros-melodic-visualization-marker-tutorials
