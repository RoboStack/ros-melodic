package:
  name: ros-melodic-turtlesim
  version: 0.9.3
source:
  git_url: https://github.com/ros-gbp/ros_tutorials-release.git
  git_rev: release/melodic/turtlesim/0.9.3-1
  folder: ros-melodic-turtlesim/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
    - sel(unix): "{{ cdt('mesa-libgl-devel') }}"
    - sel(unix): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
  host:
    - boost-cpp
    - python
    - qt 5.12.5 hd8c4c69_1
    - ros-melodic-catkin
    - ros-melodic-geometry-msgs
    - ros-melodic-message-generation
    - ros-melodic-message-runtime
    - ros-melodic-rosconsole
    - ros-melodic-roscpp
    - ros-melodic-roscpp-serialization
    - ros-melodic-roslib
    - ros-melodic-rostime
    - ros-melodic-std-msgs
    - ros-melodic-std-srvs
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - boost-cpp
    - python
    - qt
    - ros-melodic-geometry-msgs
    - ros-melodic-message-runtime
    - ros-melodic-rosconsole
    - ros-melodic-roscpp
    - ros-melodic-roscpp-serialization
    - ros-melodic-roslib
    - ros-melodic-rostime
    - ros-melodic-std-msgs
    - ros-melodic-std-srvs
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
