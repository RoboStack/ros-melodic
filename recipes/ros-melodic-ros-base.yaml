package:
  name: ros-melodic-ros-base
  version: 1.4.1
source:
  git_url: https://github.com/ros-gbp/metapackages-release.git
  git_rev: release/melodic/ros_base/1.4.1-0
  folder: ros-melodic-ros-base/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
  run:
    - python
    - ros-melodic-actionlib
    - ros-melodic-bond-core
    - ros-melodic-dynamic-reconfigure
    - ros-melodic-nodelet-core
    - ros-melodic-ros-core
