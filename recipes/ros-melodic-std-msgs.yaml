package:
  name: ros-melodic-std-msgs
  version: 0.5.12
source:
  git_url: https://github.com/ros-gbp/std_msgs-release.git
  git_rev: release/melodic/std_msgs/0.5.12-0
  folder: ros-melodic-std-msgs/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
    - ros-melodic-message-generation
    - ros-melodic-message-runtime
  run:
    - python
    - ros-melodic-message-runtime
