package:
  name: ros-melodic-rosconsole-bridge
  version: 0.5.3
source:
  git_url: https://github.com/ros-gbp/rosconsole_bridge-release.git
  git_rev: release/melodic/rosconsole_bridge/0.5.3-0
  folder: ros-melodic-rosconsole-bridge/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - console_bridge
    - python
    - ros-melodic-catkin
    - ros-melodic-cpp-common
    - ros-melodic-rosconsole
  run:
    - console_bridge
    - python
    - ros-melodic-cpp-common
    - ros-melodic-rosconsole
