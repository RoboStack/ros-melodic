package:
  name: ros-melodic-cpp-common
  version: 0.6.14
source:
  git_url: https://github.com/ros-gbp/roscpp_core-release.git
  git_rev: release/melodic/cpp_common/0.6.14-1
  folder: ros-melodic-cpp-common/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - boost
    - console_bridge
    - python
    - ros-melodic-catkin
  run:
    - boost
    - console_bridge
    - python
