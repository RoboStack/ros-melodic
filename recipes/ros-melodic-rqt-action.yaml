package:
  name: ros-melodic-rqt-action
  version: 0.4.9
source:
  git_url: https://github.com/ros-gbp/rqt_action-release.git
  git_rev: release/melodic/rqt_action/0.4.9-0
  folder: ros-melodic-rqt-action/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
    - ros-melodic-rospy
    - ros-melodic-rqt-msg
    - ros-melodic-rqt-py-common
  run:
    - python
    - ros-melodic-rospy
    - ros-melodic-rqt-msg
    - ros-melodic-rqt-py-common
