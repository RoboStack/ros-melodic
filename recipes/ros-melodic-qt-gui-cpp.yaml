package:
  name: ros-melodic-qt-gui-cpp
  version: 0.4.2
source:
  git_url: https://github.com/ros-gbp/qt_gui_core-release.git
  git_rev: release/melodic/qt_gui_cpp/0.4.2-1
  folder: ros-melodic-qt-gui-cpp/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
    - sel(unix): "{{ cdt('mesa-libgl-devel') }}"
    - sel(unix): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
  host:
    - pkg-config
    - python
    - qt 5.12.5 hd8c4c69_1
    - ros-melodic-catkin
    - ros-melodic-cmake-modules
    - ros-melodic-pluginlib
    - ros-melodic-python-qt-binding
    - setuptools
    - tinyxml
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - python
    - ros-melodic-pluginlib
    - ros-melodic-qt-gui
    - tinyxml
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
