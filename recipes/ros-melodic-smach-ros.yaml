package:
  name: ros-melodic-smach-ros
  version: 2.0.1
source:
  git_url: https://github.com/ros-gbp/executive_smach-release.git
  git_rev: release/melodic/smach_ros/2.0.1-0
  folder: ros-melodic-smach-ros/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
    - ros-melodic-rostest
  run:
    - python
    - ros-melodic-actionlib
    - ros-melodic-actionlib-msgs
    - ros-melodic-rospy
    - ros-melodic-rostopic
    - ros-melodic-smach
    - ros-melodic-smach-msgs
    - ros-melodic-std-msgs
    - ros-melodic-std-srvs
