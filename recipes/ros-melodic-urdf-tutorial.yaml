package:
  name: ros-melodic-urdf-tutorial
  version: 0.4.0
source:
  git_url: https://github.com/ros-gbp/urdf_tutorial-release.git
  git_rev: release/melodic/urdf_tutorial/0.4.0-0
  folder: ros-melodic-urdf-tutorial/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
    - ros-melodic-joint-state-publisher
    - ros-melodic-robot-state-publisher
    - ros-melodic-roslaunch
    - ros-melodic-rviz
    - ros-melodic-xacro
  run:
    - python
    - ros-melodic-joint-state-publisher
    - ros-melodic-robot-state-publisher
    - ros-melodic-rviz
    - ros-melodic-xacro
