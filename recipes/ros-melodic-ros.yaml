package:
  name: ros-melodic-ros
  version: 1.14.9
source:
  git_url: https://github.com/ros-gbp/ros-release.git
  git_rev: release/melodic/ros/1.14.9-1
  folder: ros-melodic-ros/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
    - ros-melodic-mk
    - ros-melodic-rosbash
    - ros-melodic-rosboost-cfg
    - ros-melodic-rosbuild
    - ros-melodic-rosclean
    - ros-melodic-roscreate
    - ros-melodic-roslang
    - ros-melodic-roslib
    - ros-melodic-rosmake
    - ros-melodic-rosunit
  run:
    - python
    - ros-melodic-catkin
    - ros-melodic-mk
    - ros-melodic-rosbash
    - ros-melodic-rosboost-cfg
    - ros-melodic-rosbuild
    - ros-melodic-rosclean
    - ros-melodic-roscreate
    - ros-melodic-roslang
    - ros-melodic-roslib
    - ros-melodic-rosmake
    - ros-melodic-rosunit
