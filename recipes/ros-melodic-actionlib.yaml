package:
  name: ros-melodic-actionlib
  version: 1.12.1
source:
  git_url: https://github.com/ros-gbp/actionlib-release.git
  git_rev: release/melodic/actionlib/1.12.1-1
  folder: ros-melodic-actionlib/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - boost
    - python
    - ros-melodic-actionlib-msgs
    - ros-melodic-catkin
    - ros-melodic-message-generation
    - ros-melodic-roscpp
    - ros-melodic-rosnode
    - ros-melodic-rospy
    - ros-melodic-rostest
    - ros-melodic-std-msgs
  run:
    - boost
    - python
    - ros-melodic-actionlib-msgs
    - ros-melodic-message-runtime
    - ros-melodic-roscpp
    - ros-melodic-roslib
    - ros-melodic-rospy
    - ros-melodic-rostest
    - ros-melodic-rostopic
    - ros-melodic-std-msgs
    - wxpython
