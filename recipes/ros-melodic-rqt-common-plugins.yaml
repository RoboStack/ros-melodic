package:
  name: ros-melodic-rqt-common-plugins
  version: 0.4.8
source:
  git_url: https://github.com/ros-gbp/rqt_common_plugins-release.git
  git_rev: release/melodic/rqt_common_plugins/0.4.8-0
  folder: ros-melodic-rqt-common-plugins/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
    - ros-melodic-rqt-action
    - ros-melodic-rqt-bag
    - ros-melodic-rqt-bag-plugins
    - ros-melodic-rqt-console
    - ros-melodic-rqt-dep
    - ros-melodic-rqt-graph
    - ros-melodic-rqt-image-view
    - ros-melodic-rqt-launch
    - ros-melodic-rqt-logger-level
    - ros-melodic-rqt-msg
    - ros-melodic-rqt-plot
    - ros-melodic-rqt-publisher
    - ros-melodic-rqt-py-common
    - ros-melodic-rqt-py-console
    - ros-melodic-rqt-reconfigure
    - ros-melodic-rqt-service-caller
    - ros-melodic-rqt-shell
    - ros-melodic-rqt-srv
    - ros-melodic-rqt-top
    - ros-melodic-rqt-topic
    - ros-melodic-rqt-web
  run:
    - python
    - ros-melodic-rqt-action
    - ros-melodic-rqt-bag
    - ros-melodic-rqt-bag-plugins
    - ros-melodic-rqt-console
    - ros-melodic-rqt-dep
    - ros-melodic-rqt-graph
    - ros-melodic-rqt-image-view
    - ros-melodic-rqt-launch
    - ros-melodic-rqt-logger-level
    - ros-melodic-rqt-msg
    - ros-melodic-rqt-plot
    - ros-melodic-rqt-publisher
    - ros-melodic-rqt-py-common
    - ros-melodic-rqt-py-console
    - ros-melodic-rqt-reconfigure
    - ros-melodic-rqt-service-caller
    - ros-melodic-rqt-shell
    - ros-melodic-rqt-srv
    - ros-melodic-rqt-top
    - ros-melodic-rqt-topic
    - ros-melodic-rqt-web
