package:
  name: ros-melodic-geometry-tutorials
  version: 0.2.2
source:
  git_url: https://github.com/ros-gbp/geometry_tutorials-release.git
  git_rev: release/melodic/geometry_tutorials/0.2.2-0
  folder: ros-melodic-geometry-tutorials/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
    - ros-melodic-turtle-tf
    - ros-melodic-turtle-tf2
  run:
    - python
    - ros-melodic-turtle-tf
    - ros-melodic-turtle-tf2
