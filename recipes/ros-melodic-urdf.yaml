package:
  name: ros-melodic-urdf
  version: 1.13.2
source:
  git_url: https://github.com/ros-gbp/urdf-release.git
  git_rev: release/melodic/urdf/1.13.2-1
  folder: ros-melodic-urdf/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
    - ros-melodic-cmake-modules
    - ros-melodic-pluginlib
    - ros-melodic-rosconsole-bridge
    - ros-melodic-roscpp
    - ros-melodic-rostest
    - ros-melodic-urdf-parser-plugin
    - tinyxml
    - tinyxml2
    - urdfdom 1.0.4
    - urdfdom_headers 1.0.4
  run:
    - python
    - ros-melodic-pluginlib
    - ros-melodic-rosconsole-bridge
    - ros-melodic-roscpp
    - tinyxml
    - tinyxml2
    - urdfdom
    - urdfdom_headers
