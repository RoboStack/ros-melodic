package:
  name: ros-melodic-tf2
  version: 0.6.5
source:
  git_url: https://github.com/ros-gbp/geometry2-release.git
  git_rev: release/melodic/tf2/0.6.5-0
  folder: ros-melodic-tf2/src/work
  patches:
    - patch/ros-melodic-tf2.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - console_bridge
    - python
    - ros-melodic-catkin
    - ros-melodic-geometry-msgs
    - ros-melodic-rostime
    - ros-melodic-tf2-msgs
  run:
    - console_bridge
    - python
    - ros-melodic-geometry-msgs
    - ros-melodic-rostime
    - ros-melodic-tf2-msgs
