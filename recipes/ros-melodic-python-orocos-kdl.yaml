package:
  name: ros-melodic-python-orocos-kdl
  version: 1.4.0
source:
  git_url: https://github.com/orocos/orocos-kdl-release.git
  git_rev: release/melodic/python_orocos_kdl/1.4.0-0
  folder: ros-melodic-python-orocos-kdl/src/work
  patches:
    - patch/ros-melodic-python-orocos-kdl.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - cmake
    - python
    - ros-melodic-catkin
    - ros-melodic-orocos-kdl
    - sip
  run:
    - python
    - ros-melodic-catkin
    - ros-melodic-orocos-kdl
    - sip
