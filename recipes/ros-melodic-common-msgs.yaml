package:
  name: ros-melodic-common-msgs
  version: 1.12.7
source:
  git_url: https://github.com/ros-gbp/common_msgs-release.git
  git_rev: release/melodic/common_msgs/1.12.7-0
  folder: ros-melodic-common-msgs/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-actionlib-msgs
    - ros-melodic-catkin
    - ros-melodic-diagnostic-msgs
    - ros-melodic-geometry-msgs
    - ros-melodic-nav-msgs
    - ros-melodic-sensor-msgs
    - ros-melodic-shape-msgs
    - ros-melodic-stereo-msgs
    - ros-melodic-trajectory-msgs
    - ros-melodic-visualization-msgs
  run:
    - python
    - ros-melodic-actionlib-msgs
    - ros-melodic-diagnostic-msgs
    - ros-melodic-geometry-msgs
    - ros-melodic-nav-msgs
    - ros-melodic-sensor-msgs
    - ros-melodic-shape-msgs
    - ros-melodic-stereo-msgs
    - ros-melodic-trajectory-msgs
    - ros-melodic-visualization-msgs
