package:
  name: ros-melodic-rosbag-migration-rule
  version: 1.0.0
source:
  git_url: https://github.com/ros-gbp/rosbag_migration_rule-release.git
  git_rev: release/melodic/rosbag_migration_rule/1.0.0-0
  folder: ros-melodic-rosbag-migration-rule/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
  run:
    - python
