package:
  name: ros-melodic-geneus
  version: 2.2.6
source:
  git_url: https://github.com/tork-a/geneus-release.git
  git_rev: release/melodic/geneus/2.2.6-0
  folder: ros-melodic-geneus/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
    - ros-melodic-genmsg
  run:
    - python
    - ros-melodic-genmsg
