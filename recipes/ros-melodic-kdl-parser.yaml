package:
  name: ros-melodic-kdl-parser
  version: 1.13.1
source:
  git_url: https://github.com/ros-gbp/kdl_parser-release.git
  git_rev: release/melodic/kdl_parser/1.13.1-0
  folder: ros-melodic-kdl-parser/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
    - ros-melodic-cmake-modules
    - ros-melodic-orocos-kdl
    - ros-melodic-rosconsole
    - ros-melodic-roscpp
    - ros-melodic-rostest
    - ros-melodic-urdf
    - tinyxml
    - tinyxml2
    - urdfdom_headers 1.0.4
  run:
    - python
    - ros-melodic-orocos-kdl
    - ros-melodic-rosconsole
    - ros-melodic-urdf
    - tinyxml
    - tinyxml2
    - urdfdom_headers
