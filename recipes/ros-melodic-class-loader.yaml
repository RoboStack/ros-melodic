package:
  name: ros-melodic-class-loader
  version: 0.4.1
source:
  git_url: https://github.com/ros-gbp/class_loader-release.git
  git_rev: release/melodic/class_loader/0.4.1-0
  folder: ros-melodic-class-loader/src/work
  patches:
    - patch/ros-melodic-class-loader.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - boost
    - console_bridge
    - poco
    - python
    - ros-melodic-catkin
    - ros-melodic-cmake-modules
  run:
    - boost
    - console_bridge
    - poco
    - python
