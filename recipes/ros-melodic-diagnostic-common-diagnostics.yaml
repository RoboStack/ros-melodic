package:
  name: ros-melodic-diagnostic-common-diagnostics
  version: 1.9.7
source:
  git_url: https://github.com/ros-gbp/diagnostics-release.git
  git_rev: release/melodic/diagnostic_common_diagnostics/1.9.7-1
  folder: ros-melodic-diagnostic-common-diagnostics/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - psutil
    - python
    - ros-melodic-catkin
    - ros-melodic-diagnostic-updater
    - ros-melodic-rospy
    - ros-melodic-rostest
    - ros-melodic-tf
  run:
    - psutil
    - python
    - ros-melodic-diagnostic-updater
    - ros-melodic-rospy
    - ros-melodic-tf
