package:
  name: ros-melodic-python-qt-binding
  version: 0.4.3
source:
  git_url: https://github.com/ros-gbp/python_qt_binding-release.git
  git_rev: release/melodic/python_qt_binding/0.4.3-1
  folder: ros-melodic-python-qt-binding/src/work
  patches:
    - patch/ros-melodic-python-qt-binding.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
    - sel(unix): "{{ cdt('mesa-libgl-devel') }}"
    - sel(unix): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
  host:
    - pyqt 5.12.3 py36haa643ae_3
    - python
    - qt 5.12.5 hd8c4c69_1
    - ros-melodic-catkin
    - ros-melodic-rosbuild
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - pyqt
    - python
    - ros-melodic-catkin
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
