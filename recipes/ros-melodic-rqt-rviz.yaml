package:
  name: ros-melodic-rqt-rviz
  version: 0.6.0
source:
  git_url: https://github.com/ros-gbp/rqt_rviz-release.git
  git_rev: release/melodic/rqt_rviz/0.6.0-0
  folder: ros-melodic-rqt-rviz/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
    - sel(unix): "{{ cdt('mesa-libgl-devel') }}"
    - sel(unix): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
  host:
    - boost
    - python
    - qt 5.12.5 hd8c4c69_1
    - ros-melodic-catkin
    - ros-melodic-pluginlib
    - ros-melodic-rqt-gui
    - ros-melodic-rqt-gui-cpp
    - ros-melodic-rviz
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - boost
    - python
    - ros-melodic-pluginlib
    - ros-melodic-rqt-gui
    - ros-melodic-rqt-gui-cpp
    - ros-melodic-rviz
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
