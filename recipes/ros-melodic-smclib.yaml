package:
  name: ros-melodic-smclib
  version: 1.8.5
source:
  git_url: https://github.com/ros-gbp/bond_core-release.git
  git_rev: release/melodic/smclib/1.8.5-1
  folder: ros-melodic-smclib/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
    - setuptools
  run:
    - python
