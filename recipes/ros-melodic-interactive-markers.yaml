package:
  name: ros-melodic-interactive-markers
  version: 1.11.5
source:
  git_url: https://github.com/ros-gbp/interactive_markers-release.git
  git_rev: release/melodic/interactive_markers/1.11.5-1
  folder: ros-melodic-interactive-markers/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
    - ros-melodic-rosconsole
    - ros-melodic-roscpp
    - ros-melodic-rospy
    - ros-melodic-rostest
    - ros-melodic-std-msgs
    - ros-melodic-tf
    - ros-melodic-visualization-msgs
  run:
    - python
    - ros-melodic-rosconsole
    - ros-melodic-roscpp
    - ros-melodic-rospy
    - ros-melodic-rostest
    - ros-melodic-std-msgs
    - ros-melodic-tf
    - ros-melodic-visualization-msgs
