package:
  name: ros-melodic-tf2-ros
  version: 0.6.5
source:
  git_url: https://github.com/ros-gbp/geometry2-release.git
  git_rev: release/melodic/tf2_ros/0.6.5-0
  folder: ros-melodic-tf2-ros/src/work
  patches:
    - patch/ros-melodic-tf2-ros.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-actionlib
    - ros-melodic-actionlib-msgs
    - ros-melodic-catkin
    - ros-melodic-geometry-msgs
    - ros-melodic-message-filters
    - ros-melodic-roscpp
    - ros-melodic-rosgraph
    - ros-melodic-rospy
    - ros-melodic-rostest
    - ros-melodic-std-msgs
    - ros-melodic-tf2
    - ros-melodic-tf2-msgs
    - ros-melodic-tf2-py
    - ros-melodic-xmlrpcpp
  run:
    - python
    - ros-melodic-actionlib
    - ros-melodic-actionlib-msgs
    - ros-melodic-geometry-msgs
    - ros-melodic-message-filters
    - ros-melodic-roscpp
    - ros-melodic-rosgraph
    - ros-melodic-rospy
    - ros-melodic-std-msgs
    - ros-melodic-tf2
    - ros-melodic-tf2-msgs
    - ros-melodic-tf2-py
    - ros-melodic-xmlrpcpp
