package:
  name: ros-melodic-tf2-kdl
  version: 0.6.5
source:
  git_url: https://github.com/ros-gbp/geometry2-release.git
  git_rev: release/melodic/tf2_kdl/0.6.5-0
  folder: ros-melodic-tf2-kdl/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - eigen
    - python
    - ros-melodic-catkin
    - ros-melodic-cmake-modules
    - ros-melodic-orocos-kdl
    - ros-melodic-rostest
    - ros-melodic-tf2
    - ros-melodic-tf2-ros
  run:
    - eigen
    - python
    - ros-melodic-orocos-kdl
    - ros-melodic-tf2
    - ros-melodic-tf2-ros
