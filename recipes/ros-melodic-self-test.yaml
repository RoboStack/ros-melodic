package:
  name: ros-melodic-self-test
  version: 1.9.7
source:
  git_url: https://github.com/ros-gbp/diagnostics-release.git
  git_rev: release/melodic/self_test/1.9.7-1
  folder: ros-melodic-self-test/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
    - ros-melodic-diagnostic-msgs
    - ros-melodic-diagnostic-updater
    - ros-melodic-roscpp
    - ros-melodic-rostest
  run:
    - python
    - ros-melodic-diagnostic-msgs
    - ros-melodic-diagnostic-updater
    - ros-melodic-roscpp
