package:
  name: ros-melodic-message-runtime
  version: 0.4.12
source:
  git_url: https://github.com/ros-gbp/message_runtime-release.git
  git_rev: release/melodic/message_runtime/0.4.12-0
  folder: ros-melodic-message-runtime/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
    - ros-melodic-cpp-common
    - ros-melodic-genpy
    - ros-melodic-roscpp-serialization
    - ros-melodic-roscpp-traits
    - ros-melodic-rostime
  run:
    - python
    - ros-melodic-cpp-common
    - ros-melodic-genpy
    - ros-melodic-roscpp-serialization
    - ros-melodic-roscpp-traits
    - ros-melodic-rostime
