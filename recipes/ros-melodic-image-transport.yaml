package:
  name: ros-melodic-image-transport
  version: 1.11.13
source:
  git_url: https://github.com/ros-gbp/image_common-release.git
  git_rev: release/melodic/image_transport/1.11.13-0
  folder: ros-melodic-image-transport/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
    - ros-melodic-message-filters
    - ros-melodic-pluginlib
    - ros-melodic-rosconsole
    - ros-melodic-roscpp
    - ros-melodic-roslib
    - ros-melodic-sensor-msgs
  run:
    - python
    - ros-melodic-message-filters
    - ros-melodic-pluginlib
    - ros-melodic-rosconsole
    - ros-melodic-roscpp
    - ros-melodic-roslib
    - ros-melodic-sensor-msgs
