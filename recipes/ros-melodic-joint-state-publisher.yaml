package:
  name: ros-melodic-joint-state-publisher
  version: 1.12.15
source:
  git_url: https://github.com/ros-gbp/joint_state_publisher-release.git
  git_rev: release/melodic/joint_state_publisher/1.12.15-1
  folder: ros-melodic-joint-state-publisher/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-melodic-catkin
    - ros-melodic-rostest
  run:
    - python
    - ros-melodic-rospy
    - ros-melodic-sensor-msgs
